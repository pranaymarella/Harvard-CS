{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('change_pwd') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="password_new" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="verify_password" placeholder="Verify_Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
